<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="text"><button>Search</button>

    <div class="card-grid">
        <div class="card">
            <!-- 2 - Display the user's avatar -->
            <img src="" alt="">
            <div class="user-info">
                <!-- 1 - Display the login of the user -->
                <span id="login"></span>
                <!-- 3 - Display the user's organisation if any -->
                <span id="organisation"></span>
                <!-- 4 - Display the number of repositories (repos, "https://api.github.com/users/${login}/repos") -->
                <span id="repos"></span>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
